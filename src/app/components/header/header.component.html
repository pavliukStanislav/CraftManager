<mat-toolbar color="primary">
    <a mat-button routerLink=""><span>WoW Alchemist Calculator</span></a>
    <span class="header-spacer"></span>

    <a mat-button routerLink="/contacts">Contacts</a>
    
    <div *ngIf="auth.user | async as user; else login">
        <a mat-button routerLink="/recipes">Recipes</a>
        <button mat-stroked-button (click)="auth.signOut()">SignOut</button>
    </div>

    <ng-template #login>
        <a mat-stroked-button routerLink="/signin">SignIn!</a>        
    </ng-template>
 </mat-toolbar>
