<form class="form" [formGroup]="addNewComponentForm">
  <mat-label class="title">Create new component</mat-label> 
  <mat-form-field class="full-width">        
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>    
  </mat-form-field>

  <mat-form-field class="full-width">        
    <mat-label>Item auc cost</mat-label>
    <input matInput type="number" formControlName="cost" required>
  </mat-form-field> 

  <div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="createComponent()">Add</button>
  </div>   
</form>
