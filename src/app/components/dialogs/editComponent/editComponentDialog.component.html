<h1 mat-dialog-title>Set new data for the '{{data.name}}' component</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Cost</mat-label>
    <input type="number" matInput [(ngModel)]="data.cost">
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="close()">Close</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="data">Ok</button>
</div>
